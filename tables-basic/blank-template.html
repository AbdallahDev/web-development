<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table template</title>
  <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Table template</h1>
  <table>
    <tr>
      <td>first row</td>
      <td>First cell</td>
      <td>Second cell</td>
      <td>Third cell</td>
      <td>Forth cell</td>
    </tr>
    <tr>
      <td>second row</td>
      <td>1st cell</td>
      <td>2nd cell</td>
      <td>3rd cell</td>
      <td>4th cell</td>
    </tr>
  </table>
</body>

</html>
